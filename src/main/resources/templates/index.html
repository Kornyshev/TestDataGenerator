<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<h2>Test Data Management Tool</h2>
<form action="generate" th:action="@{/generate}" method="post" th:object="${uiRequest}">
    <table>
        <tr>
            <td><label>Customers Amount</label></td>
            <td><input type="number" min="1" th:field="*{customersAmount}"></td>
        </tr>
        <tr>
            <td><label>Employees Amount</label></td>
            <td><input type="number" min="1" th:field="*{employeesAmount}"></td>
        </tr>
        <tr>
            <td><label>Offices Amount</label></td>
            <td><input type="number" min="1" th:field="*{officesAmount}"></td>
        </tr>
        <tr>
            <td><label>Orders Amount</label></td>
            <td><input type="number" min="1" th:field="*{ordersAmount}"></td>
        </tr>
        <tr>
            <td><label>Order Details Amount (equals to Orders Amount)</label></td>
            <td><input type="number" min="1" th:field="*{orderDetailsAmount}" disabled></td>
        </tr>
        <tr>
            <td><label>Payments Amount</label></td>
            <td><input type="number" min="1" th:field="*{paymentsAmount}"></td>
        </tr>
        <tr>
            <td><label>Products Amount</label></td>
            <td><input type="number" min="1" th:field="*{productsAmount}"></td>
        </tr>
        <tr>
            <td><label>Product Lines Amount</label></td>
            <td><input type="number" min="1" th:field="*{productLinesAmount}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Generate"></td>
        </tr>
    </table>
</form>
</body>
</html>
