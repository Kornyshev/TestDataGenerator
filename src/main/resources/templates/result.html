<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TdmTool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h2>Test Data Management Tool</h2>
<h3>Following tables were created and prefilled with some random data</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Table name</th>
            <th scope="col">Amount of records</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="result: ${resultOfGeneration}">
            <td th:text="${result.tableName}"/>
            <td th:text="${result.amountOfRecords}"/>
        </tr>
    </tbody>
</table>
<h3>How to create DB back up for PostgreSQL</h3>
<h5>C:\Path_To_PostgreSQL_bin\pg_dump.exe -Fp -v -h HOST -U USER_NAME -d DB_NAME -f back_up_name.sql</h5>
</body>
</html>
